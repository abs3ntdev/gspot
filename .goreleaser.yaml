version: 2
before:
  hooks:
    - go mod tidy

builds:
  - id: gspot
    main: ./cmd/gspot
    binary: gspot
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: windows
        goarch: "386"
    ldflags:
      - -s -w -X git.asdf.cafe/abs3nt/gspot/src/components/cli.Version={{.Version}}

  - id: gspot-daemon
    main: ./cmd/gspot-daemon
    binary: gspot-daemon
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: windows
        goarch: "386"
    ldflags:
      - -s -w -X git.asdf.cafe/abs3nt/gspot/src/components/cli.Version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  groups:
    - title: Added
      regexp: '^.*?ADD(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?BUG(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Enhancements"
      regexp: '^.*?IMPROVED(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Docs"
      regexp: '^.*?DOC(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "CI"
      regexp: '^.*?CI(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999
