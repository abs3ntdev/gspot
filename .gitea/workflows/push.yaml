name: builder
run-name: ${{ gitea.actor }} is building
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
      - run: go mod tidy
      - run: go build -o gspot
