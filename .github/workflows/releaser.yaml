name: deployer
run-name: ${{ github.actor }} is releasing
on:
  push:
    tags:
      - "*"

jobs:
  go-releaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: nightly
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
